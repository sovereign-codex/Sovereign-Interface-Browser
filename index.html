<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="Sovereign Interface Browser" />
    <meta name="theme-color" content="#00e0ff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Installable Sovereign Interface Browser shell" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>Sovereign Interface Browser</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .catch((error) => console.error('Service worker registration failed', error));
        });
      }
    </script>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
